#view resolver cfgs
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp



#db related configuration 
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/cricket-match-scheduler-db?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = 1234


#HB releted configuration
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true 




#for loading data in collection mapping enable lazy load and also for associated chid record if they set Fetchtype = lazy.
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true