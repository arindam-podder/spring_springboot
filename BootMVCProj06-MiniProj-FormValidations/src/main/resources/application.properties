#view cfgs
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp



# data source cfgs/ mysql info
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boot-mvc?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

#data jpa/hibernate cfgs
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#server related cfgs
server.servlet.context-path=/crud-operation 
#server.port=8081



#cfgs message source validation.properties as ti is contains valudation related message
spring.messages.basename = com/nt/crudoperation/validations/validation





